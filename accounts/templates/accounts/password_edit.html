{% extends 'shop/base.html' %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {% for field in form %}
            {{ field.label_tag }}
            {{field}}
            <br>
        {% endfor %}

        {{form.errors}}
        <button type="submit">submit</button>
    </form>
</div>
{% endblock content %}
